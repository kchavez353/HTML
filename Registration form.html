<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="Portfolio Content.html" method="post"></form>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First name" placeholder="First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last Name" placeholder="Last Name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email Address" placeholder="Email Address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="text" name="Password" placeholder="Password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="text" name="Confirm Password" placeholder="Confirm Password">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="text" name="Birthday" placeholder="mm/dd/yyyy">
    </div>
    
    <p><strong>Gender Identity</strong></p>
    <input type="radio" name="Gender Identity" id="Male">
    <label for= "male">Male</label>
    <input type="radio" name="Gender Identity" id="Female">
    <label for= "female">Female</label>
    <input type="radio" name="Gender Identity" id="Non-Binary">
    <label for= "Non-Binary">Non-Binary</label>
    <input type="radio" name="Gender Identity" id="I prefer not to answer">
    <label for= "I prefer not to answer">I prefer not to answer</label>

    <p><strong>A short description about myself:</strong></p>
    <textarea name ="comment" cols="20" rows="3"></textarea>
    
    <p><strong>Favorite Language:</strong></p> 
    <select name="Favorite Language">
    <option>Javascript</option>
    <option>Python</option>
    <option>Ruby</option>
    </select>
    
    <br>
    <br>
    
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to recieve periodic email updates</label>
    <br>
    <br>
    <input type="submit" value="Create Account">
    <br>
    <p><strong>*Indicates a required field</p></strong>

</body>
</html>
